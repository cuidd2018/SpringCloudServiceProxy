server.port=18080
spring.application.name=consumers

spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

#eureka property
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.client.registry-fetch-interval-seconds=10
eureka.client.instance-info-replication-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.eureka-service-url-poll-interval-seconds=10
eureka.client.eureka-connection-idle-timeout-seconds=10
eureka.client.eureka-server-connect-timeout-seconds=10

ribbon.httpclient.enabled=false
ribbon.okhttp.enabled=true